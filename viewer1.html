<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #000000, #1a1a1a);
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background: transparent;
      }

      #close-btn {
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 100;
        font-size: 28px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
      }

      #close-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      #gizmo {
        position: fixed;
        bottom: 12px;
        right: 12px;
        z-index: 99;
        width: 60px;
        height: 60px;
      }

      #angle-display {
        position: fixed;
        bottom: 6px;
        right: 80px;
        color: white;
        font-size: 12px;
        font-family: monospace;
        z-index: 99;
      }
    </style>
  </head>
  <body>
    <div id="close-btn" onclick="if (window.opener) window.close();">✕</div>

    <!-- Optional: Rotation indicator and gizmo -->
    <canvas id="gizmo"></canvas>
    <div id="angle-display">0°</div>

    <model-viewer
      id="viewer"
      src="model1.glb"
      camera-controls
      auto-rotate
      disable-pan="false"
      ar
      shadow-intensity="1"
      exposure="1"
    >
    </model-viewer>

    <script>
      const viewer = document.getElementById('viewer');
      const angleDisplay = document.getElementById('angle-display');

      viewer.addEventListener('camera-change', () => {
        const orbit = viewer.getCameraOrbit();
        const angleDeg = Math.round((orbit.theta * 180) / Math.PI);
        angleDisplay.textContent = `${angleDeg}°`;
        updateGizmo(orbit.theta, orbit.phi);
      });

      // Gizmo drawing
      const canvas = document.getElementById("gizmo");
      const ctx = canvas.getContext("2d");
      canvas.width = 60;
      canvas.height = 60;

      function updateGizmo(theta, phi) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Axis vectors
        const x = Math.cos(theta) * 20;
        const y = Math.sin(theta) * 20;

        // Draw X (red)
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + x, centerY);
        ctx.strokeStyle = "red";
        ctx.stroke();

        // Draw Y (green)
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX, centerY - y);
        ctx.strokeStyle = "lime";
        ctx.stroke();

        // Z center point (white)
        ctx.beginPath();
        ctx.arc(centerX, centerY, 3, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
      }

      // Initialize
      updateGizmo(0, 0);
    </script>
  </body>
</html>
