<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Viewer - Model 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #000000, #1a1a1a);
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background: transparent;
      }

      #close-btn {
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 100;
        font-size: 28px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
      }

      #close-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      #gizmo-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        color: white;
        text-align: center;
        font-size: 14px;
      }

      canvas#gizmo {
        display: block;
        margin: auto;
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="close-btn" onclick="window.close()">✕</div>

    <model-viewer
      id="viewer"
      src="model1.glb"
      camera-controls
      auto-rotate
      disable-pan="false"
      ar
      shadow-intensity="1"
      exposure="1"
    >
    </model-viewer>

    <div id="gizmo-container">
      <canvas id="gizmo"></canvas>
      <div id="rotation-angle">0°</div>
    </div>

    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';

      const viewer = document.getElementById('viewer');
      const canvas = document.getElementById('gizmo');
      const ctx = canvas.getContext('2d');
      const angleDisplay = document.getElementById('rotation-angle');

      function drawGizmo(angle) {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 25;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Ejes
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX, centerY - radius);
        ctx.strokeStyle = 'red'; // Y
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + radius, centerY);
        ctx.strokeStyle = 'green'; // X
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
        ctx.fillStyle = 'white'; // Z center
        ctx.fill();
      }

      function updateGizmo() {
        const cameraOrbit = viewer.getCameraOrbit();
        const azimuthDeg = THREE.MathUtils.radToDeg(cameraOrbit.theta);
        drawGizmo();
        angleDisplay.textContent = `${azimuthDeg.toFixed(0)}°`;
      }

      viewer.addEventListener('camera-change', updateGizmo);
      updateGizmo();
    </script>
  </body>
</html>
