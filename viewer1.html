<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>©Patricio Paretti - Dinosaurios de la Patagonia - Viewer 1</title>
<meta name="description" content="Modelo 3D interactivo de dinosaurio, parte del proyecto artístico de Patricio Paretti en Punta Arenas, Chile. Dinosaurios de la Patagonia.">
<meta name="keywords" content="Patricio Paretti, Dinosaurios de la Patagonia, Punta Arenas, Chile, arte 3D, dinosaurio, modelo 3D, paleontología, arte digital">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #000000, #333333);
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }

  model-viewer {
    width: 100vw;
    height: 100vh;
    background: transparent;
    opacity: 1;
  }

  /* Botón cerrar */
  #close-btn {
    position: fixed;
    top: 12px;
    right: 12px;
    z-index: 100;
    font-size: 28px;
    color: white;
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    text-align: center;
    line-height: 40px;
    cursor: pointer;
  }

  #close-btn:hover {
    background: rgba(255, 255, 255, 0.1);
  }

  /* Logo superior izquierdo */
  #logo {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 180px;
    cursor: pointer;
    z-index: 100;
  }

  /* Glosa inferior izquierda */
  #glosa {
    position: fixed;
    bottom: 60px; /* subido para no tapar controles móviles */
    left: 10px;
    font-size: 12px;
    color: #808285;
    font-family: sans-serif;
    z-index: 100;
  }

  /* Logo inferior derecho */
  #full3d {
    position: fixed;
    bottom: 60px; /* subido para no tapar controles móviles */
    right: 10px;
    width: 80px;
    z-index: 100;
  }
</style>
</head>
<body>

<!-- Botón cerrar -->
<div id="close-btn" onclick="tryClose()">&#10005;</div>

<!-- Logo superior izquierdo -->
<img id="logo" src="logodinos.png" alt="Proyecto Dinosaurios de la Patagonia">

<!-- Glosa inferior izquierda -->
<div id="glosa">©Patricio Paretti 2025</div>

<!-- Logo inferior derecho -->
<img id="full3d" src="full3Dicon.png" alt="Full 3D">

<!-- Modelo 3D -->
<model-viewer
  id="viewer"
  src="model1.glb"
  camera-controls
  auto-rotate
  disable-pan
  ar
  shadow-intensity="1"
  exposure="1"
  background-color="transparent"
></model-viewer>

<audio id="close-sound" src="cerrar_x.mp3"></audio>
<audio id="logo-sound" src="abrir_bt_FB.wav"></audio>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script>
  function tryClose() {
    document.getElementById('close-sound').play();
    setTimeout(() => {
      if (window.close) window.close();
      else alert("No se puede cerrar esta pestaña desde el navegador.");
    }, 300);
  }

  document.getElementById('logo').addEventListener('click', () => {
    document.getElementById('logo-sound').play();
    setTimeout(() => {
      window.open('https://www.dinosauriosdelapatagonia.cl/', '_blank');
    }, 300);
  });
</script>

</body>
</html>
