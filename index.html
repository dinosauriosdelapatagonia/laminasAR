<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Dino AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- A-Frame + MindAR -->
    <script src="mindar/aframe.min.js"></script>
    <script src="mindar/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
      }

      /* Fixed bottom UI bar */
      #ui-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
        color: white;
        font-family: sans-serif;
        z-index: 999;
      }

      #ui-bar span {
        font-size: 16px;
      }

      #view-button {
        width: 40px;
        height: 40px;
        background-color: red;
        border-radius: 50%;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- UI BAR -->
    <div id="ui-bar">
      <span>Ver modelo 3D</span>
      <button id="view-button"></button>
    </div>

    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true; filterMinCF:0.0001; filterBeta: 0.001"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="dinoModel" src="model1.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#dinoModel"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.05 0.05 0.05"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // When the red button is clicked, open viewer.html for the corresponding model
      document.getElementById("view-button").addEventListener("click", () => {
        window.location.href = "viewer.html?model=model1.glb";
      });
    </script>
  </body>
</html>
