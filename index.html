<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Test - All 21 Models</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: visible; /* Prevent clipping */
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1; /* Keep scene below button */
      }
      /* Container for button */
      #buttonContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 99999; /* High z-index to stay above canvas */
        pointer-events: none; /* Allow clicks to pass through except for button */
      }
      /* Button styles */
      #arButton {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 15px 25px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100000; /* Higher than container */
        opacity: 0.9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        pointer-events: auto; /* Ensure button is clickable */
      }
      #arButton:hover {
        background-color: #0056b3;
      }
      /* Ensure canvas doesn't override button */
      canvas {
        z-index: 1 !important; /* Force canvas below button */
      }
    </style>
  </head>
  <body>
    <!-- Button container -->
    <div id="buttonContainer">
      <button id="arButton">Open Window</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0; missTolerance: 0">
        <a-gltf-model src="model1.glb" position="0 0.05 0" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1; missTolerance: 0">
        <a-gltf-model src="model2.glb" position="0 0.05 0" rotation="0 0 0" scale="0.9 0.9 0.9"></a-gltf-model>
      </a-entity>

      </a-entity>
    </a-scene>

    <script>
      // Ensure button remains visible and interactable
      document.addEventListener("DOMContentLoaded", () => {
        const button = document.getElementById("arButton");
        button.style.display = "block";
        button.style.visibility = "visible";
        button.style.zIndex = "100000";

        button.addEventListener("click", () => {
          alert("Button clicked! Ready to add link functionality.");
        });

        // Listen for MindAR initialization
        const scene = document.querySelector("a-scene");
        scene.addEventListener("arReady", () => {
          button.style.display = "block";
          button.style.visibility = "visible";
          button.style.zIndex = "100000";
        });

        // Fallback: Periodically enforce button visibility
        const ensureButtonVisibility = setInterval(() => {
          if (button) {
            button.style.display = "block";
            button.style.visibility = "visible";
            button.style.zIndex = "100000";
          }
        }, 500);

        // Stop checking after 15 seconds to avoid unnecessary CPU usage
        setTimeout(() => clearInterval(ensureButtonVisibility), 15000);
      });
    </script>
  </body>
</html>
