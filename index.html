<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Test - Model 1 Only</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }

      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }

      #bottom-bar {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 16px;
        z-index: 10;
        pointer-events: auto;
      }

      #bar-text {
        font-size: 14px;
        flex: 1;
      }

      #viewer-button {
        width: 36px;
        height: 36px;
        background-color: red;
        border-radius: 50%;
        border: 2px solid white;
        cursor: pointer;
        margin-left: 12px;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0; missTolerance: 0">
        <a-gltf-model
          src="model1.glb"
          position="0 0.05 0"
          rotation="0 0 0"
          scale="1 1 1"
          visible="false"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Bottom Bar UI -->
    <div id="bottom-bar">
      <span id="bar-text">Para una visualización 3D más completa, pulsa el botón.</span>
      <div id="viewer-button" title="Ver modelo 3D"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const modelEntity = document.querySelector("a-gltf-model");
        const viewerButton = document.getElementById("viewer-button");

        let currentTargetIndex = null;

        if (sceneEl && modelEntity) {
          sceneEl.addEventListener("targetFound", (event) => {
            currentTargetIndex = event.detail.index;
            if (currentTargetIndex === 0) {
              modelEntity.setAttribute("visible", "true");
            }
          });

          sceneEl.addEventListener("targetLost", (event) => {
            if (event.detail.index === currentTargetIndex) {
              modelEntity.setAttribute("visible", "false");
              currentTargetIndex = null;
            }
          });

          viewerButton.addEventListener("click", () => {
            if (currentTargetIndex !== null) {
              const modelName = `model${currentTargetIndex + 1}.glb`;
              window.location.href = `viewer.html?model=${modelName}`;
            }
          });
        }
      });
    </script>
  </body>
</html>
