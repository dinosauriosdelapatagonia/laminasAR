<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dinosaurios de la Patagonia AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets></a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Fixed: model1 -->
      <a-entity mindar-image-target="targetIndex: 0; smooth: true; smoothCount: 10; smoothTolerance: 0.01; smoothThreshold: 2; missTolerance: 0">
        <a-gltf-model src="model1.glb" position="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>

      <!-- Fixed: model2 -->
      <a-entity mindar-image-target="targetIndex: 1; smooth: true; smoothCount: 10; smoothTolerance: 0.01; smoothThreshold: 2; missTolerance: 0">
        <a-gltf-model src="model2.glb" position="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>

      <!-- Untouched: model3 to model21 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model src="model3.glb" position="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model src="model4.glb" position="0 0 0" scale="1 1 1"></a-gltf-model>

</html>
