<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dinosaurios de la Patagonia AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 21 targets linked to 21 models -->
      <!-- All models centered with scale 1 and no rotation -->
      <!-- Adjust later as needed -->

      <!-- BEGIN LOOP -->
      ${[...Array(21).keys()]
        .map(
          (i) => `
      <a-entity mindar-image-target="targetIndex: ${i}">
        <a-gltf-model src="model${i + 1}.glb" position="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>`
        )
        .join("")}
      <!-- END LOOP -->

    </a-scene>
  </body>
</html>
