<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Test - All 21 Models</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: visible;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }
      /* Botón con posicionamiento más fuerte */
      #arButton {
        position: fixed !important;
        bottom: 20px !important;
        right: 20px !important;
        padding: 15px 25px !important;
        font-size: 16px !important;
        background-color: #007bff !important;
        color: white !important;
        border: none !important;
        border-radius: 5px !important;
        cursor: pointer !important;
        z-index: 999999 !important;
        opacity: 0.9 !important;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3) !important;
        display: block !important;
        visibility: visible !important;
        pointer-events: auto !important;
        transform: translate3d(0, 0, 0) !important;
      }
      #arButton:hover {
        background-color: #0056b3 !important;
      }
    </style>
  </head>
  <body>
    <!-- Botón ANTES del a-scene -->
    <button id="arButton">Open Window</button>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0; missTolerance: 0">
        <a-gltf-model src="model1.glb" position="0 0.05 0" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1; missTolerance: 0">
        <a-gltf-model src="model2.glb" position="0 0.05 0" rotation="0 0 0" scale="0.9 0.9 0.9"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2; missTolerance: 0">
        <a-gltf-model src="model3.glb" position="0 0.05 0" rotation="0 0 0" scale="0.85 0.85 0.85"></a-gltf-model>
      </a-entity>

    </a-scene>

    <script>
      // Script súper simple - solo forzar que el botón esté ahí
      document.addEventListener("DOMContentLoaded", () => {
        const button = document.getElementById("arButton");
        
        // Event listener básico
        button.addEventListener("click", () => {
          alert("Button clicked! Ready to add link functionality.");
        });

        // Forzar visibilidad cada segundo durante 15 segundos
        let attempts = 0;
        const forceButton = setInterval(() => {
          attempts++;
          const btn = document.getElementById("arButton");
          
          if (btn) {
            btn.style.position = "fixed";
            btn.style.bottom = "20px";
            btn.style.right = "20px";
            btn.style.zIndex = "999999";
            btn.style.display = "block";
            btn.style.visibility = "visible";
            btn.style.opacity = "0.9";
          }
          
          if (attempts >= 15) {
            clearInterval(forceButton);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
