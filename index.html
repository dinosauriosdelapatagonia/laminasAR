<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Test - All 21 Models</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      /* El canvas de A-Frame */
      a-scene {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 1 !important;
      }
      
      /* Contenedor para la UI que siempre está encima */
      .ui-overlay {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: 999999 !important;
        pointer-events: none !important;
        user-select: none !important;
      }
      
      /* El botón específico */
      .ar-button {
        position: absolute !important;
        bottom: 30px !important;
        right: 30px !important;
        padding: 12px 20px !important;
        font-size: 16px !important;
        font-weight: bold !important;
        background: linear-gradient(135deg, #007bff, #0056b3) !important;
        color: white !important;
        border: none !important;
        border-radius: 25px !important;
        cursor: pointer !important;
        z-index: 1000000 !important;
        opacity: 0.95 !important;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4) !important;
        pointer-events: auto !important;
        user-select: none !important;
        -webkit-tap-highlight-color: transparent !important;
        transform: translateZ(0) !important;
        will-change: transform !important;
        min-width: 120px !important;
        text-align: center !important;
      }
      
      .ar-button:active {
        transform: scale(0.95) translateZ(0) !important;
        background: linear-gradient(135deg, #0056b3, #004085) !important;
      }
      
      .ar-button:hover {
        opacity: 1 !important;
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6) !important;
      }
      
      /* Forzar que el canvas no capture eventos touch */
      canvas {
        pointer-events: none !important;
      }
    </style>
  </head>
  <body>
    
    <!-- A-Frame Scene -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"

      id="arScene"

    <!-- UI Overlay - SIEMPRE encima del canvas -->
    <div class="ui-overlay">
      <button class="ar-button" id="infoButton">
        📖 Info
      </button>
    </div>

    <script>
      // Función para asegurar que el botón funcione
      function initializeButton() {
        const button = document.getElementById('infoButton');
        
        if (button) {
          // Remover cualquier event listener anterior
          button.replaceWith(button.cloneNode(true));
          const newButton = document.getElementById('infoButton');
          
          // Agregar el event listener
          newButton.addEventListener('click', handleButtonClick, { passive: false });
          newButton.addEventListener('touchend', handleButtonClick, { passive: false });
          
          console.log('Botón inicializado correctamente');
        }
      }
      
      // Función que maneja el click del botón
      function handleButtonClick(event) {
        event.preventDefault();
        event.stopPropagation();
        
        // Aquí puedes cambiar por tu URL objetivo
        alert('¡Botón funcionando! Aquí irá la redirección.');
        // window.location.href = 'tu-pagina-info.html';
        
        console.log('Botón clickeado exitosamente');
      }
      
      // Inicializar cuando el DOM esté listo
      document.addEventListener('DOMContentLoaded', initializeButton);
      
      // Reinicializar después de que A-Frame esté listo
      document.querySelector('a-scene').addEventListener('loaded', function() {
        setTimeout(initializeButton, 1000);
      });
      
      // Hack adicional para Chrome Android
      setTimeout(function() {
        const canvas = document.querySelector('canvas');
        if (canvas) {
          canvas.style.pointerEvents = 'none';
          canvas.style.touchAction = 'none';
        }
        initializeButton();
      }, 2000);
      
      // Monitoreo constante durante los primeros 10 segundos
      let checkCount = 0;
      const maxChecks = 20;
      const buttonCheck = setInterval(() => {
        checkCount++;
        const button = document.getElementById('infoButton');
        
        if (button && checkCount < maxChecks) {
          // Reforzar estilos
          button.style.position = 'absolute';
          button.style.zIndex = '1000000';
          button.style.pointerEvents = 'auto';
          button.style.visibility = 'visible';
          button.style.display = 'block';
        }
        
        if (checkCount >= maxChecks) {
          clearInterval(buttonCheck);
        }
      }, 500);
    </script>
  </body>
</html>
