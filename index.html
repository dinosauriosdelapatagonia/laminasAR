<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Test - All 21 Models</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      /* Style for the button to ensure it stays on top of the AR scene */
      #arButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px 25px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000; /* High z-index to stay above A-Frame/MindAR canvas */
        opacity: 0.9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      #arButton:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Button overlay -->
    <button id="arButton">Open Window</button>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0; missTolerance: 0">
        <a-gltf-model src="model1.glb" position="0 0.05 0" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1; missTolerance: 0">
