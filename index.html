<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Minimal Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 0;
    }
    #bottom-bar {
      position: fixed;
      bottom: 20px; /* raised above browser UI */
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0;
      z-index: 1000;
      user-select: none;
    }
    #viewer-button {
      width: 36px;
      height: 36px;
      background: red;
      border-radius: 50%;
      border: 2px solid white;
      margin-left: 12px;
      cursor: pointer;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets></a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0; missTolerance: 0">
      <a-gltf-model
        src="model1.glb"
        position="0 0.05 0"
        rotation="0 0 0"
        scale="1 1 1"
        visible="false"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <div id="bottom-bar">
    <span>Para una visualización 3D más completa, pulsa el botón.</span>
    <div id="viewer-button" title="Ver modelo 3D"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");
      const modelEntity = document.querySelector("a-gltf-model");
      const viewerButton = document.getElementById("viewer-button");

      if (sceneEl && modelEntity) {
        sceneEl.addEventListener("targetFound", (event) => {
          if (event.detail.index === 0) {
            modelEntity.setAttribute("visible", "true");
          }
        });

        sceneEl.addEventListener("targetLost", (event) => {
          if (event.detail.index === 0) {
            modelEntity.setAttribute("visible", "false");
          }
        });

        viewerButton.addEventListener("click", () => {
          window.open("viewer.html?model=model1.glb", "_blank");
        });
      }
    });
  </script>

</body>
</html>
