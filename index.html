<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Test - Models 1 & 2 Spinning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Model 1 with spinning -->
      <a-entity mindar-image-target="targetIndex: 0; missTolerance: 0">
        <a-gltf-model
          id="model1"
          src="model1.glb"
          position="0 0.05 0"
          rotation="0 0 0"
          scale="1 1 1"
          visible="false"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear"
        ></a-gltf-model>
      </a-entity>

      <!-- Model 2 with spinning -->
      <a-entity mindar-image-target="targetIndex: 1; missTolerance: 0">
        <a-gltf-model
          id="model2"
          src="model2.glb"
          position="0 0.05 0"
          rotation="0 0 0"
          scale="1 1 1"
          visible="false"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear"
        ></a-gltf-model>
      </a-entity>

      <!-- Models 3 to 21 without spinning -->
      <a-entity mindar-image-target="targetIndex: 2; missTolerance: 0">
        <a-gltf-model
          src="model3.glb"
          position="0 0.05 0"
          rotation="0 0 0"
          scale="1 1 1"
          visible="false"
        ></a-gltf-model>
      </a-entity>
      <!-- Repeat the above pattern for models 4 to 21 but without animation -->
      <!-- For brevity, not all are listed here -->

    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");

        sceneEl.addEventListener("targetFound", (event) => {
          const targetIndex = event.detail.index;
          const modelEls = sceneEl.querySelectorAll("a-gltf-model");

          if (modelEls[targetIndex]) {
            modelEls[targetIndex].setAttribute("visible", "true");
          }
        });

        sceneEl.addEventListener("targetLost", (event) => {
          const targetIndex = event.detail.index;
          const modelEls = sceneEl.querySelectorAll("a-gltf-model");

          if (modelEls[targetIndex]) {
            modelEls[targetIndex].setAttribute("visible", "false");
          }
        });
      });
    </script>
  </body>
</html>
