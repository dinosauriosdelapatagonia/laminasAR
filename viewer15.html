<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Viewer - Model 15</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #000000, #333333);
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background: transparent;
        opacity: 0;
        transition: opacity 1s ease;
      }

      #close-btn {
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 100;
        font-size: 28px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
      }

      #close-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="close-btn" onclick="tryClose()">&#10005;</div>

    <model-viewer
      id="viewer"
      src="model15.glb"
      camera-controls
      auto-rotate
      disable-pan
      ar
      shadow-intensity="1"
      exposure="1"
    ></model-viewer>

    <audio id="close-sound" src="abrir_bt_viewer2.wav"></audio>

    <script>
      const viewer = document.getElementById("viewer");
      const closeSound = document.getElementById("close-sound");

      function tryClose() {
        closeSound.play();
        setTimeout(() => {
          if (window.close) window.close();
          else alert("No se puede cerrar esta pestaÃ±a desde el navegador.");
        }, 200);
      }

      viewer.addEventListener("load", () => {
        setTimeout(() => {
          viewer.style.opacity = 1;
        }, 100);
      });
    </script>
  </body>
</html>
