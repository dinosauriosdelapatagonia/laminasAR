<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #000000, #1a1a1a);
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background: transparent;
      }

      #close-btn {
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 100;
        font-size: 28px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
      }

      #close-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="close-btn" onclick="window.location.href='index.html'">âœ•</div>

    <model-viewer
      id="viewer"
      src=""
      camera-controls
      auto-rotate
      disable-pan="false"
      ar
      shadow-intensity="1"
      exposure="1"
    >
    </model-viewer>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const modelName = urlParams.get("model") || "model1.glb";
      document.getElementById("viewer").setAttribute("src", modelName);
    </script>
  </body>
</html>
